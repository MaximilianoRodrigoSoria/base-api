# ============================
# Application Configuration
# ============================
spring:
  application:
    name: base-api
  
  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
  
  # Cache Configuration
  cache:
    type: redis
    redis:
      time-to-live: 600000
      cache-null-values: false

# ============================
# Server Configuration
# ============================
server:
  port: 8080
  servlet:
    context-path: /base-api

# ============================
# Actuator Configuration
# ============================
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# ============================
# Application Info
# ============================
info:
  app:
    name: ${spring.application.name}
    description: Base API - Spring Boot Template with Hexagonal Architecture
    version: '@project.version@'
    java:
      version: '@java.version@'

# ============================
# Application Custom Properties
# ============================
app:
  name: Base API
  description: Base API - Spring Boot Template with Hexagonal Architecture, OpenAPI/Swagger integration, and clean architecture principles
  version: '@project.version@'

# ============================
# WireMock Configuration
# ============================
wiremock:
  url: http://localhost:8090

# ============================
# Logging Configuration
# ============================
logging:
  level:
    root: INFO
    com.ar.laboratory: INFO

# ============================
# SpringDoc OpenAPI Configuration
# ============================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false
