# ============================
# Production Profile Configuration
# ============================

# ============================
# Actuator Configuration
# ============================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

# ============================
# H2 Console Configuration
# ============================
spring:
  h2:
    console:
      enabled: false

# ============================
# Logging Configuration
# ============================
logging:
  level:
    root: WARN
    com.ar.laboratory: INFO

